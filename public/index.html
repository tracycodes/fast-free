<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="#">Fast Free</a></div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div id="message-container" class="alert alert-warning alert-dismissable col-xs-9"></div>
        </div>
        <div class="row">
            <form id="loan-entry" class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="loan-balance">Loan Balance</label>
                    <input type="text" class="form-control" id="loan-balance" placeholder="Enter loan balance">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="loan-rate">Interest Rate</label>
                    <input type="text" class="form-control" id="loan-rate" placeholder="Enter interest rate">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="loan-min-payment">Minimum Payment</label>
                    <input type="text" class="form-control" id="loan-min-payment" placeholder="Enter minimum payment">
                </div>
                <button type="submit" class="btn btn-default">Add Loan</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="chart">
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">By Tracy Livengood</p>
      </div>
    </div>

    <script src="components/requirejs/require.js" data-main="js/main"></script>
</body>
</html>
